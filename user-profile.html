<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 3px;
    }

    body {
      background: linear-gradient(to right, #0f172a, #1e3a8a);
      color: white;
    }
  </style>
</head>

<body class="font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="bg-gray-100 w-48 flex flex-col pt-4 pb-6 px-4 text-black">
      <h1 class="font-serif font-bold text-lg mb-6">Seis</h1>
      <nav class="flex flex-col space-y-3 text-xs font-semibold">
        <a class="flex items-center space-x-2" href="dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
        <a class="flex items-center space-x-2 text-blue-700" href="user-profile.html"><i class="fas fa-user"></i><span>User Profile</span></a>
        <a class="flex items-center space-x-2" href="table-list.html"><i class="fas fa-table"></i><span>Table List</span></a>
        <a class="flex items-center space-x-2" href="calendar.html"><i class="fas fa-calendar"></i><span>Calendar</span></a>
        <a class="flex items-center space-x-2" href="forms.html"><i class="fas fa-edit"></i><span>Forms</span></a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <h2 class="font-bold text-lg">User Profile</h2>
        <form class="relative max-w-md" onsubmit="handleSearch(event)">
          <input id="searchInput" class="w-full border border-gray-200 rounded px-3 py-1.5 text-xs text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600" placeholder="Search in site" type="search" aria-label="Search" />
          <button type="submit" aria-label="Search button" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
            <i class="fas fa-search text-xs"></i>
          </button>
        </form>
      </div>

      <!-- Edit Profile -->
      <section class="mb-10">
        <h3 class="font-bold text-center mb-6 text-base">Edit Profile</h3>
        <form class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-xs text-gray-100">
          <div>
            <label class="block mb-1 font-semibold" for="firstName">First Name</label>
            <input id="firstName" type="text" placeholder="Enter First Name" class="w-full border border-gray-300 rounded px-2 py-1 text-gray-800 focus:outline-none focus:ring-1 focus:ring-blue-600" />
          </div>
          <div>
            <label class="block mb-1 font-semibold" for="lastName">Last Name</label>
            <input id="lastName" type="text" placeholder="Enter Last Name" class="w-full border border-gray-300 rounded px-2 py-1 text-gray-800 focus:outline-none focus:ring-1 focus:ring-blue-600" />
          </div>
          <div>
            <label class="block mb-1 font-semibold" for="middleInitial">Middle Initial (M.I)</label>
            <input id="middleInitial" type="text" placeholder="Enter Middle Initial" class="w-full border border-gray-300 rounded px-2 py-1 text-gray-800 focus:outline-none focus:ring-1 focus:ring-blue-600" />
          </div>
          <div>
            <label class="block mb-1 font-semibold" for="address">Address</label>
            <input id="address" type="text" placeholder="Enter Address" class="w-full border border-gray-300 rounded px-2 py-1 text-gray-800 focus:outline-none focus:ring-1 focus:ring-blue-600" />
          </div>
          <div>
            <label class="block mb-1 font-semibold" for="postalCode">Postal Code</label>
            <input id="postalCode" type="text" placeholder="Enter Postal Code" class="w-full border border-gray-300 rounded px-2 py-1 text-gray-800 focus:outline-none focus:ring-1 focus:ring-blue-600" />
          </div>
          <div>
            <label class="block mb-1 font-semibold" for="position">Position</label>
            <input id="position" type="text" placeholder="Enter Position" class="w-full border border-gray-300 rounded px-2 py-1 text-gray-800 focus:outline-none focus:ring-1 focus:ring-blue-600" />
          </div>
          <div class="col-span-2 flex justify-center mt-4">
            <button type="submit" class="bg-blue-800 text-white text-xs rounded px-10 py-1 hover:bg-blue-900 focus:outline-none">Save</button>
          </div>
        </form>
      </section>

      <hr class="border-gray-500 mb-8" />

      <!-- User Info -->
      <section class="max-w-4xl mx-auto mb-10 flex flex-col md:flex-row md:justify-between gap-6">
        <div class="flex items-center space-x-4">
          <img class="rounded-full" height="48" width="48" src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da843251c3975227347d63cd8bc4" alt="User Avatar" />
          <div class="text-xs">
            <div class="font-bold">Kween Yasmin</div>
            <div class="flex space-x-2 mt-0.5">
              <span class="bg-gray-200 text-gray-800 rounded px-1.5 py-0.5">Label 1</span>
              <span class="bg-gray-200 text-gray-800 rounded px-1.5 py-0.5">Label 2</span>
            </div>
            <div class="mt-1 text-gray-300">Description Text</div>
          </div>
        </div>
      </section>

      <hr class="border-gray-500 mb-8" />

      <!-- User Details -->
      <section class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="border border-gray-200 rounded p-3 text-xs text-white">
          <div class="font-bold mb-1">Image Placeholder</div>
          <div class="mb-2">Upload an image for your profile</div>
          <label class="inline-flex items-center space-x-1">
            <input type="radio" name="imageActive" class="form-radio text-blue-600" />
            <span>Active</span>
          </label>
        </div>
        <div class="border border-gray-200 rounded p-3 text-xs text-white">
          <div class="font-bold mb-1">Details Box</div>
          <div class="mb-2">Enter additional details here</div>
          <label class="inline-flex items-center space-x-1">
            <input type="radio" name="detailsActive" class="form-radio text-blue-600" />
            <span>Admin</span>
          </label>
        </div>
      </section>
    </main>
  </div>

  <script>
    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById("searchInput").value;
      alert(`Searching for: ${query}`);
    }
  </script>
</body>

</html>
